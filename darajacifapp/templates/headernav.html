{% load static %}
<style>
    .page-title-area {
        padding-top: 5%;
        padding-bottom: 5%;

    }
</style>
<section class="page-title-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin: auto;">
                <div class="page-title text-center">
                    <h1 style="font-weight: 700;text-transform: capitalize;">{{ pagetitle }}</h1>
                </div>
                <div class="breadcrumbs-area  text-center">
                    <ol class="breadcrumbs" style="text-transform: uppercase;">
                        <li><a href="{% url 'index'%}">Home</a></li> /
                        <li class="active">{{ navtitle }}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
