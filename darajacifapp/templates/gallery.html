{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .gallery-content {
        margin: 2%;
    }

    .gallery-content img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        transition: all 0.4s ease-out;
        margin: 0;
    }

    .image-block {
        height: 60vh;
        background-color: #6c6870;
        cursor: pointer;
        transition: all 0.4s ease-out;
        box-shadow: 0px 35px 77px -17px rgba(155, 155, 155, 0.44);
        overflow: hidden;
        color: white;
        font-family: 'Roboto';
        margin-bottom: 3%;
    }

    .image-block .text {
        position: absolute;
        padding: 30px;
        height: calc(100% - 60px);
    }

    .image-block h1 {

        font-weight: 300;
        margin: 0;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .image-block h2 {
        font-weight: 100;
        margin: 20px 0 0 0;
        font-style: italic;
        transform: translateX(200px);
    }

    .image-block p {
        font-weight: 300;
        margin: 20px 0 0 0;
        line-height: 25px;
        transform: translateX(-200px);
        transition-delay: 0.2s;
    }

    .animate-text {
        opacity: 0;
        transition: all 0.6s ease-in-out;
    }

    .image-block:hover {
        box-shadow: 0px 35px 77px -17px rgba(0, 0, 0, 0.64);
        transform: scale(1.05);
    }

    .image-block:hover img {
        opacity: 0.1;
    }

    .image-block:hover .animate-text {
        transform: translateX(0);
        opacity: 1;
    }

    .dots {
        position: absolute;
        bottom: 20px;
        right: 30px;
        margin: 0 auto;
        width: 30px;
        height: 30px;
        color: currentColor;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;

    }

    .dots span {
        width: 5px;
        height: 5px;
        background-color: currentColor;
        border-radius: 50%;
        display: block;
        opacity: 0;
        transition: transform 0.4s ease-out, opacity 0.5s ease;
        transform: translateY(30px);
    }

    .image-block:hover span {
        opacity: 1;
        transform: translateY(0px);
    }

    .dots span:nth-child(1) {
        transition-delay: 0.05s;
    }

    .dots span:nth-child(2) {
        transition-delay: 0.1s;
    }

    .dots span:nth-child(3) {
        transition-delay: 0.15s;
    }
</style>
{% include 'headernav.html' with pagetitle='Our Gallery' navtitle='Gallery' %}

</head>
<section class="container-fluid">
    <div class="gallery-content mb-5 ">
        
        <div class="row mb-3">
            {% for photo in photos %}
            <div class="col-lg-4">
                <div class="col-md-12 image-block">
                    <img src="{{ photo.galleryimage.url }}" class="d-block w-100" alt="Camera" />
                    <div class="text">
                        <h2 class="animate-text">{{ photo.image_title}}</h2>
                        <p class="animate-text">{{ photo.image_description}}</p>
                        <div class="dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</section>
{% endblock %}
